<form [formGroup]="form" (submit)="apply()" ng-disabled="disabled">
  <!-- subject -->
  <!-- predicate -->
  <!-- object, objectLit -->
  <div>
    <mat-form-field>
      <mat-checkbox [formControl]="literal">literal</mat-checkbox>
    </mat-form-field>
  </div>
  <div *ngIf="literal?.value">
    <mat-form-field>
      <input matInput [formControl]="objectLit" placeholder="literal" />
      <mat-error
        *ngIf="
          objectLit.errors?.maxLength && (objectLit.dirty || objectLit.touched)
        "
        >literal too long</mat-error
      >
    </mat-form-field>
  </div>
  <div *ngIf="!literal?.value">TODO</div>
  <!-- sid, sidPrefix -->
  <div></div>
  <!-- tag -->
  <br />
  <div
    class="btn-group"
    role="group"
    aria-label="toolbar"
    style="margin-bottom: 10px"
  >
    <button
      mat-icon-button
      type="button"
      (click)="reset()"
      color="warn"
      matTooltip="Reset filters"
      [disabled]="disabled"
    >
      <mat-icon>clear</mat-icon>
    </button>
    <button
      type="submit"
      mat-icon-button
      color="primary"
      [disabled]="disabled"
      matTooltip="Apply filters"
    >
      <mat-icon>check_circle</mat-icon>
    </button>
  </div>
</form>
