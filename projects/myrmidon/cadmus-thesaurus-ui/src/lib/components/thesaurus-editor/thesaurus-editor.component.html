<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Thesaurus Editor</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- form -->
    <form [formGroup]="form" (submit)="save()">
      <div>
        <mat-form-field style="width: 350px">
          <input matInput [formControl]="id" placeholder="ID" />
          <mat-error *ngIf="id.errors?.required && (id.dirty || id.touched)"
            >ID required</mat-error
          >
          <mat-error *ngIf="id.errors?.maxLength && (id.dirty || id.touched)"
            >ID too long</mat-error
          >
          <mat-error *ngIf="id.errors?.pattern && (id.dirty || id.touched)"
            >invalid ID</mat-error
          >
        </mat-form-field>
        &nbsp;
        <mat-checkbox [formControl]="alias">alias</mat-checkbox>
        &nbsp;
        <!-- lookup -->
        <cadmus-thesaurus-lookup
          *ngIf="alias?.value"
          style="display: inline-block"
          [initialValue]="targetId?.value"
          [lookupFn]="lookupFn"
          label="target ID"
          (entryChange)="onTargetIdChange($event)"
        ></cadmus-thesaurus-lookup>
      </div>
      <div *ngIf="!alias.value">
        <!-- filter form -->
        <form [formGroup]="filterForm" (submit)="applyFilter()">
          <fieldset>
            <legend>filters</legend>
            <mat-form-field style="width: 6em">
              <input
                matInput
                [formControl]="idOrValue"
                placeholder="ID/value"
              />
            </mat-form-field>
            &nbsp;
            <mat-form-field
              *ngIf="parentIds$ | async as parentIds"
              style="width: 20em"
            >
              <mat-select [formControl]="parentId" placeholder="parent ID">
                <mat-option [value]="null">(any)</mat-option>
                <mat-option *ngFor="let e of parentIds" [value]="e.id">{{
                  e.value
                }}</mat-option>
              </mat-select>
            </mat-form-field>
            <button
              type="submit"
              mat-icon-button
              color="primary"
              matTooltip="Apply filters"
            >
              <mat-icon>check_circle</mat-icon>
            </button>
            <!-- togglers -->
            <button
              type="button"
              mat-icon-button
              (click)="expandAll()"
              matTooltip="Expand all"
            >
              <mat-icon>unfold_more</mat-icon>
            </button>
            <button
              type="button"
              mat-icon-button
              (click)="collapseAll()"
              matTooltip="Collapse all"
            >
              <mat-icon>unfold_less</mat-icon>
            </button>
          </fieldset>
        </form>

        <!-- list -->
        <div *ngIf="page$ | async as page">
          <cadmus-thesaurus-node
            *ngFor="let node of page.data"
            [node]="node"
            (nodeChange)="addNode($event)"
            (signal)="onSignal($event)"
          ></cadmus-thesaurus-node>
          <button
            type="button"
            mat-stroked-button
            color="primary"
            (click)="appendNode()"
            *ngIf="page.total === 0"
            style="margin:8px 0"
          >
            <mat-icon>add_circle</mat-icon> add entry
          </button>

          <!-- paginator -->
          <mat-paginator
            *ngIf="page.data?.length"
            gdArea="pagination"
            gdAlignColumns="center"
            gdAlignRows="start"
            [length]="page.total"
            [pageSize]="pageSize?.value"
            [pageSizeOptions]="[20, 50, 75, 100]"
            [pageIndex]="page.currentPage - 1"
            [showFirstLastButtons]="true"
            (page)="pageChanged($event)"
          ></mat-paginator>
        </div>
      </div>
      <button type="button" color="warn" mat-stroked-button (click)="close()">
        <mat-icon>cancel</mat-icon>
        close
      </button>
      &nbsp;
      <button
        type="submit"
        color="primary"
        mat-stroked-button
        [disabled]="form.invalid"
      >
        <mat-icon>save</mat-icon>
        save
      </button>
    </form>
  </mat-card-content>
</mat-card>
